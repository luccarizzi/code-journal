<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light-gray">
  <header class="bg-green">
    <div class="container bg-green font-white font-lato-700">
      <div class="column-full row align-baseline">
        <h2>Code Journal</h2>
        <nav class="row align-center">
          <a class="font-white" href="#" data-view="profile">Profile</a>
          <a class="font-white" href="#" data-view="entries">Entries</a>
        </nav>
      </div>
    </div>
  </header>
  <main class="container font-lato-400">
    <div data-view="edit-profile" class="view hidden">
      <section>
        <div class="column-full">
          <h1>Edit Profile</h1>
        </div>
        <form id="profileForm" class="row font-18">
          <div class="column-half image-container">
            <img
            id="profileImage"
            class="image"
            src="images/placeholder-image-square.jpg"
            alt="Profile image.">
          </div>
          <div class="column-half">
            <div class="flex flex-column justify-end">
              <label for="avatarUrl">Avatar URL</label>
              <input
              id="avatarUrl"
              name="avatarUrl"
              type="url"
              required>
            </div>
            <div class="flex flex-column justify-end">
              <label for="username">Username</label>
              <input
              id="username"
              name="username"
              type="text"
              required>
            </div>
            <div class="flex flex-column justify-end">
              <label for="fullName">Full Name</label>
              <input
              id="fullName"
              name="fullName"
              type="text"
              required>
            </div>
            <div class="flex flex-column justify-end">
              <label for="location">Location</label>
              <input
              id="location"
              name="location"
              type="text"
              required>
            </div>
          </div>
          <div class="column-full">
            <label for="bio">Bio</label>
            <textarea
            id="bio"
            name="bio"
            rows="6"
            required></textarea>
          </div>
          <div class="column-full row justify-end">
            <input
            class="input-submit font-lato-400 font-white"
            name="submit"
            value="save"
            type="submit">
          </div>
        </form>
      </section>
    </div>
    <div data-view="profile" class="view"></div>

    <div data-view="entries" class="view">
      <div class="column-full flex justify-between align-baseline">
        <h1>Entries</h1>
        <a
        class="edit-button font-lato-400 font-white view"
        href="#"
        data-view="create-entry">new</a>
      </div>
      <ol></ol>
    </div>

    <div data-view="create-entry" class="view">
      <section>
        <div class="column-full">
          <h1>Create Entry</h1>
        </div>
        <form id="entryForm" class="row font-18">
          <div class="column-half image-container">
            <img
            id="entryImage"
            class="image"
            src="images/placeholder-image-square.jpg"
            alt="Entry image.">
          </div>
          <div class="column-half">
            <div class="flex flex-column justify-end">
              <label for="photoUrl">Photo URL</label>
              <input
              id="photoUrl"
              name="photoUrl"
              type="url"
              required>
            </div>
            <div class="flex flex-column justify-end">
              <label for="title">Title</label>
              <input
              id="title"
              name="title"
              type="text"
              required>
            </div>
          </div>
          <div class="column-full">
            <label for="notes">Notes</label>
            <textarea
            id="notes"
            name="notes"
            rows="6"
            required></textarea>
          </div>
          <div class="column-full row justify-end">
            <input
            class="input-submit font-lato-400 font-white"
            name="submit"
            value="create"
            type="submit">
          </div>
        </form>
      </section>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
